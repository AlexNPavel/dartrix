<dom-module id="main-app">
  <style>
    :host::content paper-input,
    paper-input {
      --paper-input-container-focus-color: #2196f3;
      --paper-input-container-color: #ddd;
      text-align: center;
      font-size: 2em;
    }
    paper-button {
      font-family: inherit;
      font-size: 14px;
      background: #2196f3;
      color: white;
    }
    #button {
      margin: 20px auto 0;
    }
  </style>
  <template>
    <iron-signals on-iron-signal-minputchange="updateinputs"></iron-signals>
    <h1>Dartrix</h1>
    <h2>WARNING: THIS APP IS IN BETA AND MAY HAVE GLITCHES!</h2>
    <matrix-input-element inputs="{{inputs}}" complete="{{complete}}" name="ref"></matrix-input-element>
    <matrix-input-element inputs="{{inputs}}" complete="{{complete}}" name="rref"></matrix-input-element>
    <div align=center>
      <paper-button id="refbutton" on-click="createREF" raised disabled>Convert to Row Echelon Form!</paper-button>
      <paper-button id="rrefbutton" on-click="createRREF" raised disabled>Convert to Reduced Row Echelon Form!</paper-button>
    </div>
    <matrix-element id="refmat" data="{{ref}}" name="ref" hidden></matrix-element>
    <matrix-element id="rrefmat" data="{{rref}}" name="rref" hidden></matrix-element>
  </template>
</dom-module>
