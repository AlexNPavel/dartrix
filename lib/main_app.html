<dom-module id="main-app">
  <style>
    :host::content paper-checkbox,
    paper-checkbox {
      --paper-checkbox-checked-color: #2196f3;
      --paper-checkbox-checked-ink-color: #2196f3;
      --paper-checkbox-unchecked-color: #0d47a1;
      --paper-checkbox-unchecked-ink-color: #0d47a1;
    }
    paper-button {
      font-family: inherit;
      font-size: 14px;
      background: #2196f3;
      color: white;
    }
    .mat-group {
      display: flex;
      align-items: center;
      margin-bottom: 4em;
    }
    .correct {
      display: flex;
      align-items: center;
      margin: 0 auto;
    }
    #button {
      margin: 20px auto 0;
    }
  </style>
  <template>
    <iron-signals on-iron-signal-minputchange="updateinputs"></iron-signals>
    <h1>Dartrix</h1>
    <h2>WARNING: THIS APP IS IN BETA AND MAY HAVE GLITCHES!</h2>

    <hr>
    <div id="checkboxes"></div>
    <hr>

    <matrix-element id="mainA" data="{{mainA}}" name="mainA"></matrix-element>
    <div align=center>
    </div>

    <!-- ROW ECHELON FORM -->
    <div class="mat-group" id="ref-element">
      <div style="float:left">
        <h3>Answer for Row Echelon Form:</h3>
        <div class="correct">
          <paper-button id="refbutton" on-click="checkREF" style="float:left;margin-right=2em"raised disabled>Check</paper-button>
          <div style="text-align: center; margin: 0 auto">
            <h3 id="ref-correct" style="opacity:0">Correct!</h3>
          </div>
        </div>
      </div>
      <div style="float:left; margin-left:4em"><matrix-input-element inputs="{{inputs}}" complete="{{complete}}" name="ref"></matrix-input-element></div>
    </div>

    <!-- REDUCED ROW ECHELON FORM -->
    <div class="mat-group" id="rref-element">
      <div style="float:left">
        <h3>Answer for Reduced Row Echelon Form:</h3>
        <div class="correct">
          <paper-button id="rrefbutton" on-click="checkRREF" raised disabled>Check</paper-button>
          <div style="text-align: center; margin: 0 auto">
            <h3 id="rref-correct" style="opacity:0">Correct!</h3>
          </div>
        </div>
      </div>
      <div style="float:left; margin-left:4em"><matrix-input-element inputs="{{inputs}}" complete="{{complete}}" name="rref"></matrix-input-element></div>
    </div>
    <!-- <div style="clear: both;"\> -->
  </template>
</dom-module>
